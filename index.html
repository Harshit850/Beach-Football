<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Beach Football | Play Together!</title>
  </head>
  <body>
    <div id="main" class="shadow">
      <!-- Navbar -->
      <div class="container mt-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="images/beach64.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse d-flex-around"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 ms-0 ms-sm-auto mb-lg-0">
                <li class="nav-item mx-sm-4">
                  <a class="nav-link active fw-500" aria-current="page" href="#"
                    >Discover</a
                  >
                </li>
                <li class="nav-item mx-sm-4">
                  <a class="nav-link fw-500" href="#">Features</a>
                </li>
                <li class="nav-item mx-sm-4">
                  <a class="nav-link fw-500" href="#">How it Works</a>
                </li>
              </ul>

              <button
                class="btn btn-outline-dark px-4 py-2 ms-sm-auto rounded-3"
              >
                Login
              </button>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero Section -->
      <div class="container">
        <div class="row g-4 mt-5">
          <div class="col-md my-auto p-3">
            <div class="text-center text-md-start">
              <h2 class="fw-300 color-primary">Make New Friends over</h2>
              <h1 class="display-4 fw-700 color-primary">Beach Football</h1>
              <div class="my-2">
                <p class="lead mb-1">
                  Challange your friend and play together a game
                </p>
                <p class="lead mb-1">
                  of Beach Football at your nearest Beach.
                </p>
              </div>
            </div>

            <div class="text-center text-md-start w-75 mt-5 mx-auto mx-md-0">
              <div class="input-group mb-3 border-prime">
                <span class="input-group-text p-2 px-3 bg-white border-0"
                  ><i class="fas fa-map-marker-alt fs-3 color-primary"></i
                ></span>
                <input
                  type="text"
                  class="form-control p-2 border-0"
                  placeholder="Search Beach Arenas"
                />
                <span class="input-group-text p-2 px-3 bg-white border-0"
                  ><i class="fas fa-chevron-circle-right fs-3 color-sec"></i
                ></span>
              </div>

              <p class="color-primary fw-400 mt-3">
                <span class="fw-700">Popular Beach Arenas: </span>Virginia,
                California, Texas
              </p>
            </div>
          </div>
          <div class="col-md d-none d-md-block my-auto">
            <img src="images/main-img.svg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <img src="images/palm-tree.png" class="palm-image" alt="" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
